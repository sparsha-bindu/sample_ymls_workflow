name: example_workflow

on:
  workflow_dispatch:
    inputs:
      data:
        description: "Please enter the ip_address"
        type: string

jobs:
  setup-test:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Load creds
        run: |
          echo '${{ secrets.SSH_OPENSSL_PRIV }}' > rooto.pem
          chmod 400 rooto.pem