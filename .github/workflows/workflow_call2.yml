name: another Reusable workflow

on:
  workflow_call:
    outputs:
      thirdword:
        description: "The third output string"
        value: ${{ jobs.example_job.outputs.output3 }}
      forthword:
        description: "The forth output string"
        value: ${{ jobs.example_job.outputs.output4 }}

jobs:
  example_job:
    name: Generate output
    runs-on: ubuntu-latest
    outputs:
      output3: ${{ steps.step3.outputs.firstword }}
      output4: ${{ steps.step4.outputs.secondword }}
    steps:
      - id: step3
        run: echo "firstword=this" >> $GITHUB_OUTPUT
      - id: step4
        run: echo "secondword=is bottle" >> $GITHUB_OUTPUT